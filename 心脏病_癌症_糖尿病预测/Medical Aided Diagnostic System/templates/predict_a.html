<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预测</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <style>
        h1{
            text-align: center;
        }
		body{
		  
		  margin:0px;
		  background: url('../static/img/a5.jpg') no-repeat;
		  background-size:100% 100%;
		  background-attachment:fixed;
		}
		.form-control{
			background-color: transparent;
			text-align: center;
		}
		#a1{
			margin:0px auto;
			margin-left: 250px;
		}

		        </style>

    </style>
    <script src="../static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
</head>
<body background="../static/img/a5.jpg">
<h1 class="align-content-center">预测恶性肿瘤</h1>
<form action="/getDataAZ" >
	<div id="a1">
    <div class="row" >
        <div class="col-md-6 col-lg-6">
            <div class="col-sm-6" >
                <!-- 年龄：<input type="text" name="age" id="age" class="form-control" placeholder="" required> -->
            </div>
        </div>
<!--        <div class="col-md-6 col-lg-6">-->
<!--            性别：-->
<!--            <div class="col-sm-6">-->
<!--                <label class="radio-inline">-->
<!--                    <input type="radio" value="男" name="sex" checked="">男</label>-->
<!--                <label class="radio-inline">-->
<!--                    <input type="radio" name="sex" value="女">女</label>-->
<!--            </div>-->
<!--        </div>-->
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">肿瘤半径 radius：</label>
            <div class="col-sm-6">
                <input type="text" id="radius" class="form-control" name="radius" placeholder="单位mm" required>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">肿瘤结构 texture：</label>
            <div class="col-sm-6">
                <input type="text" id="texture" class="form-control" name="texture" placeholder="" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">肿瘤周长 perimeter：</label>
            <div class="col-sm-6">
                <input type="text" id="perimeter" class="form-control" name="perimeter" placeholder="单位mm" required>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">肿瘤面积 area：</label>
            <div class="col-sm-6">
                <input type="text" id="area" class="form-control" name="area" placeholder="单位mm²" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">平滑度 smoothness：</label>
            <div class="col-sm-6">
                <input type="text" id="smoothness" name="smoothness" class="form-control" placeholder="" required>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">紧致度 compactness：</label>
            <div class="col-sm-6">
                <input type="text" name="compactness" id="compactness" class="form-control" placeholder="" required>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">对称性 symmetry：</label>
            <div class="col-sm-6">
                <input type="text" name="symmetry" id="symmetry" class="form-control" placeholder="" required>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">分形维数 fractal_dimension：</label>
            <div class="col-sm-6">
                <input type="text" name="fractal_dimension" id="fractal_dimension" class="form-control" placeholder="" required>
            </div>
        </div>
    </div>

    
    <div class="row">
        <div class="col-md-6 col-lg-6">
            
        </div>
        <div class="col-md-6 col-lg-6">
             <br>
            <button onclick="addData()" type="button" class="btn btn-outline-success">快速填充样例</button>
            <button type="submit" class="btn btn-outline-primary center-block">立即预测</button>
            <button type="reset" class="btn btn-outline-warning center-block">重置</button>
        </div>
    </div>
    <br>

	</div>
</form>
<script>
<!--radius,texture,perimeter,area,smoothness,compactness,symmetry,fractal_dimension-->
<!--23,12,151,954,0.143,0.278,0.242,0.079-->
    function addData(){
        $('#radius').val('23');
        $('#texture').val('12');
        $('#perimeter').val('151');
        $('#area').val('954');
        $('#smoothness').val('0.143');
        $('#compactness').val('0.278');
        $('#symmetry').val('0.242');
        $('#fractal_dimension').val('0.079');
    }

</script>

</body>
</html>
