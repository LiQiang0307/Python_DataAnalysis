<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预测</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <style>
        h1{
            text-align: center;
        }
		body{
		  
		  margin:0px;
		  background: url('../static/img/6.png') no-repeat;
		  background-size:100% 100%;
		  background-attachment:fixed;
		}
		.form-control{
			background-color: transparent;
			text-align: center;
		}
		#a1{
			margin:0px auto;
			margin-left: 250px;
		}

		        </style>

    </style>
    <script src="../static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
</head>
<body background="../static/img/6.png">
<h1 class="align-content-center">预测心脏病</h1>
<form action="/getData" >
	<div id="a1">
    <div class="row" >
        <div class="col-md-6 col-lg-6">
            <div class="col-sm-6" >
                年龄：<input type="text" name="age" id="age" class="form-control" placeholder="" required>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            性别：
            <div class="col-sm-6">
                <label class="radio-inline">
                    <input type="radio" value="男" name="sex" checked="">男</label>
                <label class="radio-inline">
                    <input type="radio" name="sex" value="女">女</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">胸痛类型cp：</label>
            <div class="col-sm-6">
                <input type="text" id="cp" class="form-control" name="cp" placeholder="" required>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">静息血压trestbps：</label>
            <div class="col-sm-6">
                <input type="text" id="trestbps" class="form-control" name="trestbps" placeholder="单位mmHG" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">血浆固醇类chol：</label>
            <div class="col-sm-6">
                <input type="text" id="chol" class="form-control" name="chol" placeholder="单位mg/dl" required>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">空腹血糖 fbs：</label>
            <div class="col-sm-6">
                <input type="text" id="fbs" class="form-control" name="fbs" placeholder="单位mmol/L" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">静息心电图结果 restecg：</label>
            <div class="col-sm-6">
                <input type="text" id="restecg" name="restecg" class="form-control" placeholder="" required>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">最高心率 thalach：</label>
            <div class="col-sm-6">
                <input type="text" name="thalach" id="thalach" class="form-control" placeholder="" required>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">运动型心绞痛 exang：</label>
            <div class="col-sm-6">
                <input type="text" name="exang" id="exang" class="form-control" placeholder="" required>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">运动引起的ST下降 oldpeak：</label>
            <div class="col-sm-6">
                <input type="text" name="oldpeak" id="oldpeak" class="form-control" placeholder="" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">最大运动量时心电图ST斜率：</label>
            <div class="col-sm-6">
                <input type="text" name="slope" id="slope" class="form-control" placeholder="" required>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">荧光染色法测定的主血管数：</label>
            <div class="col-sm-6">
                <input type="text" name="ca" id="ca" class="form-control" placeholder="" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-6">
            <label class="col-sm-6 control-label">THAL：</label>
            <div class="col-sm-6">
                <input type="text" name="thal" id="thal" class="form-control" placeholder="" required>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
             <br>
            <button onclick="addData()" type="button" class="btn btn-outline-success">快速填充样例</button>
            <button type="submit" class="btn btn-outline-primary center-block">立即预测</button>
            <button type="reset" class="btn btn-outline-warning center-block">重置</button>
        </div>
    </div>
    <br>

	</div>
</form>
<script>
    function addData(){
        $('#age').val(67);
        $('#sex').val('1');
        $('#cp').val('4');
        $('#trestbps').val('120');
        $('#chol').val('229');
        $('#fbs').val('0');
        $('#restecg').val('2');
        $('#thalach').val('129');
        $('#exang').val('1');
        $('#oldpeak').val('2.6');
        $('#slope').val('2');
        $('#ca').val('2');
        $('#thal').val('7');
    }
</script>

</body>
</html>
